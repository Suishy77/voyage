<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My app</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/bcfdab6cd3.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <h1>Naturalia</h1>
      <nav>
        <ul>
          <li>Circuit</li>
          <li>Chill</li>
          <li>Insane</li>
        </ul>
        <div class="cart-item">
          <span>2</span>
          <i class="fas fa-shopping-cart"></i>
        </div>
      </nav>
    </header>

    <section class="hero">
      <h2>Les circuits les plus fous</h2>
    </section>

    <section class="collection">
      <div class="shipping-bar">
        <p>OH MY GOD U WILL NEVER SEE BETTER TRAVELS THAN THIS</p>
        <i class="fas fa-times"></i>
      </div>

      <div class="section-top-bar">
        <h3>Style</h3>
        <a href="#"
          >Voir plus
          <i class="fas fa-arrow-right fa-lg"></i>
        </a>
      </div>

      <div class="collection-items">
        <div class="collection-item">
          <img
            src="https://www.10wallpaper.com/wallpaper/1366x768/1812/Switzerland_Snow_Mountains_Bachalpsee_Lake_1366x768.jpg"
            alt="photo"
          />
          <div class="collection-info">
            <h4>best</h4>
            <a href="#">visite</a>
          </div>
        </div>

        <div class="collection-item">
          <img
            src="https://www.10wallpaper.com/wallpaper/1366x768/1304/colorado_river_in_the_grand_canyon-landscape_HD_Widescreen_Wallpaper_1366x768.jpg"
            alt="photo"
          />
          <div class="collection-info">
            <h4>best</h4>
            <a href="#">visite</a>
          </div>
        </div>

        <div class="collection-item">
          <img
            src="https://www.10wallpaper.com/wallpaper/1366x768/1304/canada_nature_corner-landscape_HD_Widescreen_Wallpaper_1366x768.jpg"
            alt="photo"
          />
          <div class="collection-info">
            <h4>best</h4>
            <a href="#">visite</a>
          </div>
        </div>

        <div class="collection-item">
          <img
            src="https://www.10wallpaper.com/wallpaper/1366x768/1405/Sunset_lakes_ducks-Landscape_HD_Wallpaper_1366x768.jpg"
            alt="photo"
          />
          <div class="collection-info">
            <h4>best</h4>
            <a href="#">visite</a>
          </div>
        </div>

        <div class="collection-item">
          <img
            src="https://www.10wallpaper.com/wallpaper/1366x768/1812/Summer_Green_Sunshine_Kravice_Waterfalls_1366x768.jpg"
            alt="photo"
          />
          <div class="collection-info">
            <h4>best</h4>
            <a href="#">visite</a>
          </div>
        </div>
      </div>
    </section>

    <section class="product">
      <div class="section-top-bar">
        <h3>Paysages</h3>
        <div class="product-badge">
          <span>Nos meilleurs voyages</span>
        </div>
      </div>

      <div class="product-items">
        <div class="product-item">
          <img
            src="https://www.10wallpaper.com/wallpaper/1366x768/1812/Switzerland_Snow_Mountains_Bachalpsee_Lake_1366x768.jpg"
            alt="product image"
          />
        </div>

        <div class="product-item">
          <img
            src="https://www.10wallpaper.com/wallpaper/1366x768/1812/Summer_Green_Sunshine_Kravice_Waterfalls_1366x768.jpg"
            alt="product image"
          />
        </div>

        <div class="product-item">
          <img
            src="https://www.10wallpaper.com/wallpaper/1366x768/1405/Sunset_lakes_ducks-Landscape_HD_Wallpaper_1366x768.jpg"
            alt="product image"
          />
        </div>

        <div class="product-item">
          <img
            src="http://www.maximumwall.com/wp-content/uploads/2015/07/fonds-ecran-paysage-de-reve-161-1050x525.jpg"
            alt="product image"
          />
        </div>
      </div>

      <div class="section-bottom">
        <button>Browse all</button>
      </div>
    </section>

    <section></section>

    <footer>
      <span>Naturalia 2019</span>
      <p>Made at le Reacteur</p>
      <div class="social-icons">
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter"></i>
      </div>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
